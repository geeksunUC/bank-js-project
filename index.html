<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link -->
    <link rel="icon" href="./images/icon.png" type="./image/png">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Bank-JS-Project</title>
</head>

<body>
    <!-- ///// header ///// -->
    <header>
        <h3>Log in to get strated</h3>
        <img class="logo" src="./images/logo.png" alt="" />
        <div class="auth-header">
            <input placeholder="USER" type="text">
            <input placeholder="PIN" type="number">
            <span>→</span>
        </div>
    </header>
    <!-- ///// header ///// -->
    <!-- //// main header ///// -->
    <section class="main-header">
        <div class="current">
            <h3>Current balance</h3>
            <p>As of 10/02/2025</p>
        </div>
        <h1 class="amount">0000 &euro;</h1>
    </section>
    <!-- //// main header ///// -->
    <!-- /////////////////// section of  movements  ////////// -->
    <section class="mvt-container">
        <!-- /////////////// left /////// -->
        <section class="left">
            <div class="deposit-container">
                <div class="deposit-info">
                    <span class="deposit">2 Deposit</span>
                    <span>3 DAYS AGO</span>
                </div>
                <p class="deposit-amount">4000 &euro;</p>
            </div>
            <hr>
            <div class="withdraw-container">
                <div class="withdraw-info">
                    <span class="withdraw">1 Withdraw</span>
                    <span>24/01/2024</span>
                </div>
                <p class="withdraw-amount">-378 &euro;</p>
            </div>
            <hr>
        </section>
        <!-- /////////////// right /////// -->
        <section class="right">
            <form class="transfert-box">
                <h3>Transfert money</h3>
                <input class="transfert-input" type="text">
                <label class="transfert-to" for="">Transfert to</label>
                <input class="amout-transfert-box-input" type="number">
                <label class="amount-transfert-label" for="">Amount</label>
                <button class="btn-transfert-box">→</button>
            </form>
            <form class="loan-box">
                <h3>Request loan</h3>
                <input class="amount-loan-box-input" type="number">
                <label class="amount-loan-label">Amount</label>
                <button class="btn-loan-box">→</button>
            </form>
            <form class="close-box">
                <h3>Close account</h3>
                <input class="close-input" type="text">
                <label class="confirm-label" for="">confirm user</label>
                <input class="pin-input" type="number">
                <label class="pin-label">confirm pin</label>
                <button class="btn-close-box">→</button>
            </form>
        </section>
    </section>
    <!-- /////////////////// section of  movements  ////////// -->

    <!-- javascript link -->
    <script src="./app.js"></script>
</body>

</html>
